{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href=   "{% static 'newsapp/reset.css' %}">

<body>

        </section>

      <form  method="post">{% csrf_token %}

          <ul>
            <section>
              <h1>{{ news.title }}</h1>
              <br>
            </section>
            <br>
            <br>
            <section>
              <h2>{{news.news_text}}</h2>
              <br>
            </section>
            <br>
            <br>
            <section>
              <div class="card-author">Autor: {{news.author}}</div>
              <br>
            </section>
            <br>
            <br>
            <section class ="card-dates">
                <h4>{{news.pub_date}}</h4>
                <h4 class="date-pub"><span>Noticia modificada:</span>{{news.update_date}}</h4>
                <br>
            </section>
            <br>
            <br>

          </ul>
        </section>
        <br>
        <br>
        <br>

        <div>

          <br>
          <br>

  </main>
